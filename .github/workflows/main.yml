on: 
  push:
    branches:
      - master
name: ðŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3

    - name: Use Node.js 16
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: ðŸ”¨ Build Project
      run: |
        npm ci
        npm run build

    - name: ðŸ“‚ Move Files
      run: |
        mv -v ./dist/* ./
        rmdir dist
      
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: '185.243.11.81'
        username: 'sysuser_1'
        password: ${{ secrets.password }}
        protocol: ftps
        server-dir: /httpdocs/
        exclude: |
          .git*/**
          .gitignore
          node_modules/**
          src/**
          README.md
          package.json
          package-lock.json
          LICENSE
